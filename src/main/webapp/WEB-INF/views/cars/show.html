<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${car.getBrand() + ' ' + car.getModel()}">VALUE</p>
<p th:text="${'Created date: ' + car.getCreatedDate()}">VALUE</p>
<p th:text="${'Engine volume: '+car.getEngineVolume()+'l'}">VALUE</p>
<a th:href="@{/cars/{id}/edit(id=${car.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/cars/{id}(id=${car.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
